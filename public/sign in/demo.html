<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="input-container">
  <h1>Is it a Palindrome?</h1>
  <div class=container>
    <p class="paltext">Enter in text to check for a palindrome:</p>
    <div>
    <input type="text" id="text-input" class="input">
    <button id="check-btn" class="check">Check</button>
    </div>
    <p id="result"></p>
  </div>
  <div class="notes"><p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p></div>
</div>
<script src="js\demoscript.js"></script>
</body>
</html>
