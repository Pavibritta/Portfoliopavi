<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-image: url(images/bak.jpeg);">
  <div class="box" id="box">
    <p id="success">Sign In Successfully !</p>
  </div>
  <div class="container" id="container">
    <h1>SIGN IN</h1>
    <p id="time"></p>
    <form class="input-container">
    <input type="text" placeholder="Enter Your Name" id="name" autocomplete="username">
    <p  class="demo">Please enter your name !</p>
    <input type="email" placeholder="Enter Your Email" id="email" autocomplete="email">
    <p class="demo">Please enter your Email !</p>
    <input type="password" placeholder="Enter Your Password" id="pass" autocomplete="current-password">
    <p class="demo">Please enter your Password !</p>
    <input type="number" min="0" placeholder="Enter Your Number" id="num" autocomplete="cc-number">
    <p class="demo">Please enter your Number !</p>
  </form>
  
    <div class="out">
    <button class="submit" id="submit">Submit</button>
    <p>Already have an account <a href="login.html">LogIn</a></p>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
